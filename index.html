<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Componente QR code</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Outfit:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
</head>
<body>
    <div id="qrcode">
            <img class="qrcode-img" src="images/img-QRcode.png" alt="QR code">
        <div id="conteudo">
            <h3 class="conteudo-h3">Improve your front-end skills by building projects</h3>
            <p class="conteudo-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/limacarla">Carla Lima</a>.
            </div>
        </div>
    </div>
</body>
</html>
